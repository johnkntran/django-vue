{% load static %}

<!DOCTYPE html>
<html lang="en-US">


<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>TMF Portfolio Management Tool (Vue.js Single-File Components and NPM)</title>

    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
          crossorigin="anonymous"
    >
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
            integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
            crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous">
    </script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous">
    </script>

    {% if environment != 'development' %}
        <link rel="stylesheet" type="text/css" href="{% static 'css/app.css' %}">
    {% endif %}
</head>

<body>

    <!-- CSRF Token to get past Django CSRF issues -->
    {% csrf_token %}

    <!-- Inject context variables from Django into the app -->
    <script>
        /* Retrieve the CSRF token value from above */
        window.csrftoken = document.getElementsByName('csrfmiddlewaretoken')[0].value;
        window.globals = {
            ENVIRONMENT: '{{ environment }}',
            EMAIL: '{{ email }}',
            API_KEY: '{{ api_key }}',
            DATE_STAMP: '{{ date_stamp }}',
            // And any other interesting variables from your Django context
        };
    </script>

    <!-- This container will inflate into the Vue.js application -->
    <div id="app"></div>

    {% if environment != 'development' %}
        <script src="{% static 'js/app.js' %}"></script>
        <script src="{% static 'js/chunk-vendors.js' %}"></script>
    {% else %}
        <script src="{% static 'app.js' %}"></script>
    {% endif %}

</body>

</html>
